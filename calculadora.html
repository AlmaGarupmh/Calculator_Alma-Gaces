<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="col-3">
            <input type="text" class="form-control" id="caja">
            <hr>
            <div class="mt-1">
                <button class="btn btn-info" onclick="acBot(1)"> 1 </button>
                <button class="btn btn-info" onclick="acBot(2)"> 2 </button>
                <button class="btn btn-info" onclick="acBot(3)"> 3 </button>
                <button class="btn btn-warning" onclick="sumBot()"> + </button>  
            </div>

            <div class="mt-1">
                <button class="btn btn-primary" onclick="acBot(4)"> 4 </button>
                <button class="btn btn-primary" onclick="acBot(5)"> 5 </button>
                <button class="btn btn-primary" onclick="acBot(6)"> 6 </button>
                <button class="btn btn-warning" onclick="resBot()"> - </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-info" onclick="acBot(7)"> 7 </button>
                <button class="btn btn-info" onclick="acBot(8)"> 8 </button>
                <button class="btn btn-info" onclick="acBot(9)"> 9 </button>
                <button class="btn btn-warning" onclick="mulBot()"> * </button>
            </div>

            <div class="mt-1">
                <button class="btn btn-info" onclick="acBot(0)"> 0 </button>
                <button class="btn btn-success" onclick="acRes()"> = </button>
                <button class="btn btn-dark" onclick="acCle()"> C </button>
                <button class="btn btn-warning" onclick="divBot()"> / </button>
            </div>
            
            <div class="mt-1">
                <button class="btn btn-info" onclick="potBot()"> Pot </button>
                <button class="btn btn-success" onclick="raiBot()"> âˆš </button>
                <button class="btn btn-dark" onclick="cosBot()"> Cos </button>
                <button class="btn btn-warning" onclick="tanBot()"> Tan </button>
                <button class="btn btn-info"  onclick="salBot()"> Sal </button>
            </div>
      
        </div>
        
    </div>
</body>
<script src="js/jquery.js"></script>
<script>
   var jvalor = "";
   var acum = "";
   var opera = 0

   function acRes(){
        if(opera ==1 )
            aux = parseInt (acum) + parseInt (jvalor);
        if(opera ==2)
            aux = parseInt (acum) - parseInt (jvalor);
        if(opera == 3)
            aux = parseInt(acum) * parseInt (jvalor);
        if(opera == 4)
            aux = parseInt (acum) / parseInt (jvalor);
        if(opera == 5)
            aux = parseInt (acum) ** parseInt (jvalor);
        if(opera == 6)
            aux = parseInt (acum) ** 0.5 ;
        if(opera == 7)
            aux = parseInt (acum);
        if(opera == 8)
            aux = parseInt (acum);
            $("#caja").val(aux);
            jvalor = aux;
            opera = 0;
        }
                

    function sumBot(){
        acum = jvalor;
        opera = 1;
        acCle();

    }
    function resBot(){
        acum = jvalor;
        opera = 2;
        acCle();

   }
   function mulBot(){
        acum = jvalor
        opera = 3;
        acCle();

   }
   function divBot(){
        acum = jvalor
        opera = 4;
        acCle();
   }
   function potBot(){
        acum = jvalor
        opera = 5;
        acCle();
   }
   function raiBot(){
        acum = jvalor
        opera = 6
        acCle();
   }
   function cosBot(){
    aux = acum
    opera = 7
    acCle();
   }
   function tanBot(){
    aux = acum
    opera=8
    acCle();
   }
   function salBot(){
    $("#caja").val("Alma H. Garces N.");
   }



    function acBot( valor ){
        jvalor = jvalor +  valor;

        $("#caja").val(jvalor);
    }
    
    function acCle(){
        $("#caja").val("");
        jvalor = "";
    }
</script>
</html>
